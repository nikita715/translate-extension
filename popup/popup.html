<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup-style.css">
  <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
</head>

<body>
  <div class="container mb-3 mt-3 translator-popup">
    <div class="row">
      <div class="col">
        <select class="form-control" id="translator-source-language">
          <option disabled>Source language</option>
        </select>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <select class="form-control" id="translator-target-language">
          <option disabled>Target language</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col m-2">
        <div class="row">
          <div class="btn-group btn-group-toggle m-2 w-100" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input id="translate-input-type-none" class="translate-input-type" type="radio" value="none" autocomplete="off">None
            </label>
            <label class="btn btn-secondary">
              <input id="translate-input-type-dbclick" class="translate-input-type" type="radio" value="dbclick" autocomplete="off">Double
            </label>
            <label class="btn btn-secondary">
              <input id="translate-input-type-tpclick" class="translate-input-type" type="radio" value="tpclick" autocomplete="off">Triple
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col ml-3 mr-3">
        <div class="row">
          <div class="btn-group-toggle w-100" data-toggle="buttons">
            <label class="btn btn-light w-100">
              <input id="translator-use-open-tab" type="checkbox" autocomplete="off">Use open tab
            </label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="btn-group-toggle w-100" data-toggle="buttons">
            <label class="btn btn-light w-100">
              <input id="translator-hold-alt-to-translate" type="checkbox" autocomplete="off">Hold alt to translate
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="popup-script.js" type="text/javascript"></script>
</body>

</html>
