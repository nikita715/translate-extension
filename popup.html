<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
</head>

<body>
  <div class="container mb-2 mt-2 translator-popup">
    <div class="row">
      <div class="col">
        <select class="form-control" id="translator-select-language">
          <option disabled>Target language</option>
          <option>English</option>
          <option>Russian</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col m-2">
        <div class="row">
          <div class="form-check ml-2">
            <input class="form-check-input" type="checkbox" name="exampleRadios" id="translator-use-open-tab" checked>
            <label class="form-check-label" for="translator-use-open-tab">
              Use open tab
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js" type="text/javascript"></script>
</body></html>
